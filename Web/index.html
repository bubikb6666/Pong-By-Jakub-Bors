<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pong By Jakub Bors</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url("https://tiny.pl/wgvq5"), center;
        background-size: cover;

    #wrapper canvas {
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 8px;

    <div id="wrapper">
        <canvas id="game"></canvas>
    </div>
